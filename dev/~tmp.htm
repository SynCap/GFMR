<div class="ovr-cont prop-sheet">
	<h2>Settings</h2>
	<div class="row">
		<h3>Main theme</h3>
		<div class="selector">
			<input type="radio" id="theme_1" class="hidden" name="theme-main" value="Barocco">
			<label class="btn" for="theme_1">
				<img src="" alt="">
				<p>Barocco</p>
			</label>
		</div>
	</div>
	<div class="row">
		<h3>Code highlighter theme</h3>
		<div class="selector">
			<input type="radio" id="theme_2" class="hidden" name="theme-code" value="f12" checked>
 for="theme_2"			<label class="btn">
				<img src="" alt="">
				<p>Night tropic bird</p>
			</label>
		</div>
		<div class="selector">
			<input type="radio" id="theme_3" class="hidden" name="theme-code" value="github">
			<label class="btn" for="theme_3">
				<img src="" alt="">
				<p>GitHub</p>
			</label>
		</div>
	</div>
	<div class="row">
		<h3>Code stripes theme</h3>
		<div class="selector">
			<input type="radio" id="theme_4" class="hidden" name="theme-stripes" value="none">
			<label class="btn" for="theme_4">
				<img src="" alt="">
				<p>None</p>
			</label>
		</div>
		<div class="selector">
			<input type="radio" id="theme_5" class="hidden" name="theme-stripes" value="dark" checked>
 for="theme_5"			<label class="btn">
				<img src="" alt="">
				<p>Dark</p>
			</label>
		</div>
		<div class="selector">
			<input type="radio" id="theme_6" class="hidden" name="theme-stripes" value="ligth">
			<label class="btn" for="theme_6">
				<img src="" alt="">
				<p>Light</p>
			</label>
		</div>
	</div>
</div>
